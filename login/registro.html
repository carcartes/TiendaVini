<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Vinyl Store</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
    <!-- Icono de la pagina -->
    <link rel="icon" href="./img/vinilo.png" type="image/png">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="register-container">
                    <h2 class="text-center mb-4">Registrarse</h2>
                    <form action="../usuario/indexiniciado.html">
                        <div class="form-group">
                            <label for="name">Nombre:</label>
                            <input type="text" class="form-control" id="name" required pattern="^[a-zA-Z\s]+$" minlength="2" maxlength="15" 
                            placeholder="Ingrese su nombre">
                            <div class="invalid-feedback">Ingrese un nombre valido.</div>
                        </div>
                        <div class="form-group">
                            <label for="apellido">Apellido:</label>
                            <input type="text" class="form-control" id="apellido" required pattern="^[a-zA-Z\s]+$" minlength="2" maxlength="15" 
                            placeholder="Ingrese su apellido">
                            <div class="invalid-feedback">Ingrese un apellido valido.</div>
                        </div>
                        <div class="form-group">
                            <label for="email">Correo Electrónico:</label>
                            <input type="email" class="form-control" id="email" required
                                placeholder="Ingrese su correo electrónico">
                            <div class="invalid-feedback">Ingrese un email valido.</div>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña:</label> 
                            <input type="password" class="form-control" id="password" required
                                placeholder="Ingrese su contraseña">
                            <div class="invalid-feedback">Ingrese un contraseña valido.</div>
                        </div>
                        <button type="submit" class="btn btn-dark btn-block">Registrarse</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (opcional si necesitas funcionalidades de Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
